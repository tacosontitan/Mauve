name: 🐲 Report a Problem
title: 🐲 Here there be dragons...
description: If you're encountering a problem, then you can report it here.
labels: [bug,under review]
body:
  - type: dropdown
    id: version
    attributes:
      label: 🔢 Version
      description: Which version of Mauve are you currently using?
      options:
        - 🐣 Pre-Release
    validations:
      required: true
  - type: dropdown
    id: product
    attributes:
      label: 🌠 Product
      description: Which sub-product of Mauve is this feature for?
      options:
        - Ⓜ️ Framework
        - 📝 Dapper Support Kit
        - 💻 RestSharp Support Kit
        - 🦄 Visual Studio Community Extension
        - 🐲 Visual Studio Code Extension
    validations:
      required: true
  - type: textarea
    attributes:
      label: 😭 What's hapening?
      description: Please give a brief explanation and a sample implementation.
  - type: textarea
    attributes:
      label: 📝 What was your expectation?
      description: Please give a brief explanation.
  - type: textarea
    attributes:
      label: 🪜 Steps to Reproduce
      description: When you reproduced this issue in an isolated environment, what steps did you take?